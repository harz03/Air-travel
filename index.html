<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Travel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- Top Bar -->
      <div class="top-bar">
        <h3 class="intro">Introducing the new air travel</h3>
        <p>Learn More</p>
      </div>
      <!-- Navbar -->
      <div class="navbar">
        <h1>airtravel</h1>
        <div class="search">
          <form>
            <div class="input-container">
              <input type="text" placeholder="search properties" />
            </div>
            <div>
              <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
          </form>
        </div>
        <div class="menu">
          <ul class="nav-menu">
            <li><a href="" class="nav-link">Listing</a></li>
            <li><a href="" class="nav-link">Featured</a></li>
            <li><a href="" class="nav-link">Popular</a></li>
          </ul>
          <div onclick="mobileMenu()" class="mobile">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </div>
      <!-- Navbar End -->
      <!-- Sort Bar -->
      <div class="sort-bar">
        <div>
          <i class="fa-solid fa-house-chimney"></i>
          <p>House</p>
        </div>
        <div>
          <i class="fa-solid fa-snowflake"></i>
          <p>Artic</p>
        </div>
        <div>
          <i class="fa-solid fa-rocket"></i>
          <p>Space</p>
        </div>
        <div>
          <i class="fa-solid fa-tree"></i>
          <p>Trees</p>
        </div>
        <div>
          <i class="fa-solid fa-building"></i>
          <p>City</p>
        </div>
        <div>
          <i class="fa-solid fa-campground"></i>
          <p>Camping</p>
        </div>
        <div>
          <i class="fa-solid fa-umbrella-beach"></i>
          <p>Beach</p>
        </div>
        <div>
          <i class="fa-solid fa-volleyball"></i>
          <p>Games</p>
        </div>
      </div>
      <!-- End sort bar -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
